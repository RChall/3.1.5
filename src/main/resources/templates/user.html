<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <td th:text="${user.getUsername()}"></td>
        , роли:
        <td th:text="${user.getRoles()}"></td>
    </a>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выход</a>
        </li>
    </ul>
</nav>
<!--Конец верхнего бара, тут все ок-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <h1></h1>
                    <li class="nav-item">
                        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="/user"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>

                        </a>
                    </li>

                </ul>

            </div>
        </nav>
        <main role="main" class="col-md-12 ml-sm-auto col-lg-10 px-4">
            <h1></h1>
            <h2 class="h2">Информация о пользователе</h2>
            <h1></h1>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">


                    <div class="card">
                        <div class="card-header">
                            Данные пользователя
                        </div>
                        <div class="card-body">

                            <div class="table-striped">

                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>Логин</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Страна</th>
                                        <th>Возраст</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="user:${user}">
                                        <tr>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.getName()}"></td>
                                            <td th:text="${user.getLastName()}"></td>
                                            <td th:text="${user.getCountry()}"></td>
                                            <td th:text="${user.getAge()}"></td>


                                        </tr>
                                    </th:block>

                                    </tbody>

                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
