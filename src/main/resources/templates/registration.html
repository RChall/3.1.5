<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form class="form-horizontal" role="form"  id="add-new-user-form">



        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12  control-label">Логин</label>
            <div class="col-sm-12 ">
                <input type="text" class="form-control" id="usernameSave" name="username"/>
            </div>
        </div>

        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12 control-label">Пароль</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="passwordSave"
                       name="password"/>
            </div>
        </div>

        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12  control-label">Имя</label>
            <div class="col-sm-12">
                <input type="text" id="nameSave" name="name" class="form-control"/>
            </div>
        </div>

        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12  control-label">Фамилия</label>
            <div class="col-sm-12">
                <input type="text" id="lastnameSave" name="lastname" class="form-control"/>
            </div>
        </div>

        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12  control-label">Страна</label>
            <div class="col-sm-12">
                <input type="text" id="countrySave" name="country" class="form-control"/>
            </div>
        </div>

        <div style="font-weight: bold" class="form-group">
            <label class="col-sm-12  control-label">Возраст</label>
            <div class="col-sm-12">
                <input type="number" id="ageSave" name="age" class="form-control"/>
            </div>
        </div>


        <label style="font-weight: bold" class="control-label">Роли</label>
        <div style="font-weight: bold" class="form-group">
            <select class="form-control;  col-sm-12" size="2" multiple aria-label="Роли"
                    id="add-new-roleSelect" name="roles">
                <!--oknooptoin-->
            </select>
        </div>


        <input class="btn btn-success" type="submit" id="saveButton"
               data-user-save="saveUser" value="Добавить"/>

    </form>
    </div>

<script defer src="/addUser.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
